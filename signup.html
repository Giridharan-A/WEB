<!DOCTYPE html>
<html>
<head>
	<title>Signup</title>
	<link rel="stylesheet" type="text/css" href="style2.css">
	<script>
	function check()
	{
	var x=document.forms["sign"]["pass"].value;
	var letters="[a-zA-Z0-9]+";
	if(x.match(letters))
	{
		return true;
	}
	else{
		alert("Password is invalid");
	}

    var genderM=form.gender_male.value;
    var genderF=form.gender_female.value;

    if(genderM.checked==false && genderF.checked==false )
       {
            alert("You must select male or female");
            return false;
       }   
 }
 
	
	</script>
</head>
<body>
	<div class="box">
		<img src="icon.jpg" class="icon">
		<h2>Sign Up</h2>
		<form name="sign">
			<div class="inputbox">
				<input type="text" name="" required="">
				<label>Firstname</label>
            </div>
			<div class="inputbox">
                    <input type="text" name="" required="">
                    <label>Lastname</label>
			</div>
			<div class="gender">
				<input type="radio" name="gender" value="male" checked>Male
				<input type="radio" name="gender" value="female">Female
			</div>
			<div class="inputbox">
                    <input type="text" name="" required="">
                    <label>Username</label>
            </div>
			<div class="inputbox">
				<input type="password" name="pass" required="required" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
				<label>Password</label>
			</div>
			<a href="homepage.html"></a><input type="submit" name="" value="Sign Up" >
		</form>
	</div>
</body>
</html>
